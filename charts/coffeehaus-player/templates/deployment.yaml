apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "coffeehaus-player.fullname" . }}
  labels:
{{ include "coffeehaus-player.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "coffeehaus-player.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "coffeehaus-player.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: CASSANDRA_CONTACT_POINTS
            valueFrom:
              configMapKeyRef:
                name: services-configuration
                key: cassandra.contact-points
          - name: CASSANDRA_PORT
            valueFrom:
              configMapKeyRef:
                name: services-configuration
                key: cassandra.port
          - name: CASSANDRA_USERNAME
            valueFrom:
              secretKeyRef:
                name: coffeehaus-secrets
                key: cassandra-username
          - name: CASSANDRA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: coffeehaus-secrets
                key: cassandra-password
          - name: SPOTIFY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: coffeehaus-secrets
                key: spotify-client-id
          - name: SPOTIFY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: coffeehaus-secrets
                key: spotify-client-secret
          - name: SPOTIFY_REDIRECT_URI
            valueFrom:
              configMapKeyRef:
                name: services-configuration
                key: coffeehaus.spotify.redirect-uri
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
